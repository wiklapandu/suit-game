<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game Suit | Wikla</title>
</head>

<body>
    <div class="container" id="content">
        <h1>Suit Game</h1>
        <h3>Make by <a href="https://wiklapandu.github.io/" target="_blank">Wikla</a></h3>
        <button class="btn" id="start">Start</button>
        <div class="timer">
            <h2>3</h2>
        </div>
        <div class="suit">
            <span id="me">?</span> Vs <span id="enemy">?</span>
        </div>
        <div class="answer">
            <button class="btn-rec myHand">✋🏼</button>
            <button class="btn-rec myHand">👊🏼</button>
            <button class="btn-rec myHand">✌🏼</button>
        </div>
    </div>
    <div id="menang">
        <h2>Kamu menang 🎉</h2>
        <button class="btn ulang">
            Ulang
        </button>
    </div>
    <div id="kalah">
        <h2>Kamu Kalah ❌</h2>
        <button class="btn ulang">
            Ulang
        </button>
    </div>
    <div id="waktu-habis">
        <h2>Waktu Habis ❕</h2>
        <button class="btn ulang">
            Ulang
        </button>
    </div>
    <div id="seri">
        <h2>Seri dengan Komputer ❕</h2>
        <button class="btn ulang">
            Ulang
        </button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
